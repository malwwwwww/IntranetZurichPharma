<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Iniciar Sesión - Zurich Pharma</title>


 <!-- Google Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">


 <!-- Font Awesome para íconos -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
     font-family: 'Poppins', sans-serif;
   }


   body {
     background: url("{{ url_for('static', filename='img/farma.jpg') }}") no-repeat center center/cover;
     height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;
   }


   .login-container {
     background: rgba(255, 255, 255, 0.15);
     backdrop-filter: blur(10px);
     border-radius: 20px;
     box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
     padding: 40px;
     width: 100%;
     max-width: 400px;
     color: #1e2a49;
   }


   .login-container h2 {
     text-align: center;
     margin-bottom: 30px;
     font-weight: 600;
   }


   .form-group {
     margin-bottom: 20px;
     position: relative;
   }


   .form-group i {
     position: absolute;
     top: 50%;
     left: 10px;
     transform: translateY(-50%);
     color: #1e2a49;
   }


   .form-group input {
     width: 100%;
     padding: 12px 12px 12px 36px;
     border: none;
     border-radius: 25px;
     background-color: rgba(255, 255, 255, 0.9);
     font-size: 14px;
   }


   .form-group input:focus {
     outline: none;
     box-shadow: 0 0 0 2px #1e2a49aa;
   }


   .btn-login {
     width: 100%;
     padding: 12px;
     background-color: #1e2a49;
     color: white;
     border: none;
     border-radius: 25px;
     font-weight: 500;
     box-shadow: 0 4px 15px rgba(0,0,0,0.2);
     transition: background-color 0.3s ease;
     cursor: pointer;
   }


   .btn-login:hover {
     background-color: #14203a;
   }


   .logo {
     display: flex;
     justify-content: center;
     margin-bottom: 20px;
   }


   .logo img {
     max-width: 120px;
   }


   @media (max-width: 480px) {
     .login-container {
       padding: 30px 20px;
     }
   }
   .password-container {
 position: relative;
 width: 100%;
}


   .password-container input {
 width: 100%;
 padding-right: 40px; /* Espacio para el ícono */
 box-sizing: border-box;
}


   .toggle-password {
 position: absolute;
 top: 50%;
 right: 45px;
 transform: translateY(-50%);
 cursor: pointer;
 color: #555;
}

.message {
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 5px;
}

.success {
  background-color: #d4edda;
  color: #155724;
}

.error {
  background-color: #f8d7da;
  color: #721c24;
}
 </style>
</head>
<body>


 <div class="login-container">
   <div class="logo">
     <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Zurich Pharma Logo">
   </div>


   <h2>Bienvenido</h2>

   {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
    {% endwith %}

   <form action="{{ url_for('auth.login')}}" method="POST">
     <div class="form-group">
       <i class="fa fa-user"></i>
       <input type="text" name="username" placeholder="Usuario" required>
     </div>
     <div class="form-group">
       <i class="fa fa-lock"></i>
       <input type="password" name="password" placeholder="Contraseña" required>
        <span class="toggle-password" onclick="togglePasswordVisibility()">
         <i class="fas fa-eye" id="eyeIcon"></i>
     </span>


     </div>
     <button type="submit" class="btn-login">Iniciar Sesión</button>
   </form>
 </div>

</body>
</html>
